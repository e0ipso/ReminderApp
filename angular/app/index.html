<!doctype html>
<html lang="en" ng-app="reminderApp" ng-csp>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple Chrome App to generate your reminders.">
  <meta name="author" content="e0ipso">
  <title>Reminders App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="bootstrap/assets/js/html5shiv.js"></script>
  <script src="bootstrap/assets/js/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <!-- Static navbar -->
    <div id="nav-container" class="navbar navbar-default" ng-controller="NavigationMenuController">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/timers"><small class="glyphicon glyphicon-home"></small> {{ appName }}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a active-link="active" href="#/timers"><span class="glyphicon glyphicon-time"></span> Timers</a></li>
          <li><a active-link="active" href="#/timer/add"><span class="glyphicon glyphicon-plus"></span> Add timer</a></li>
          <li class="dropdown">
            <a href="" active-link="active" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a active-link="active" href="">Action</a></li>
              <li><a active-link="active" href="">Another action</a></li>
              <li><a active-link="active" href="">Something else here</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a active-link="active" href="">Separated link</a></li>
              <li><a active-link="active" href="">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a active-link="active" href="#/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li><a active-link="active" href="#/debug"><span class="glyphicon glyphicon-wrench"></span> Debug</a></li>
          <li><a class="close-link" ng-click="closeWindow()"><span class="glyphicon glyphicon-remove-circle"></span> Close</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    <div ng-view></div>

    <footer>
      <p class="pull-right"><a href="#nav-container">Back to top</a></p>
      <p>ReminderApp v<span app-version></span> by Lullabot.</p>
    </footer>
  </div>
  <div class="background-controller" ng-controller="backgroundController"></div>
  <script src="../../index.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/vendor/chromeStorage.js"></script>
  <script src="lib/vendor/gravatar-directive/gravatar-directive.js"></script>
  <script src="lib/vendor/gravatar-directive/md5-service.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/debugging.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services/reminder-providers.js"></script>
  <!--Include bootstrap-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="bootstrap/assets/js/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/popover.js"></script>
</body>
</html>
