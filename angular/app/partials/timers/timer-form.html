<div class="page-header">
  <h1><span class="glyphicon glyphicon-time"></span> {{ title || 'Editing: ' + timer.name }}. <small>Then bind reminders to timers.</small></h1>
</div>

<form role="form" name="form" class="form-horizontal clearfix" novalidate>
  <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[form.name.$invalid]">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" id="name" name="name" ng-model="timer.name" autofocus required>
    </div>
    <label for="name" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <p class="form-control-static">&nbsp;{{ timer.id || '&lt;empty&gt;' }}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" placeholder="Description" id="description" name="description" ng-model="timer.description"></textarea>
    </div>
  </div>
  <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[form.frequency.$invalid]">
    <label for="frequency" class="col-sm-2 control-label">Frequency</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Frequency in minutes" id="frequency" name="frequency" ng-model="timer.frequency" min="1">
        <span class="input-group-addon">minutes</span>
      </div>
    </div>
  </div>
  <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[form.fromTime.$invalid || form.toTime.$invalid]">
    <div class="col-sm-12"><label>Schedule</label></div>
    <label for="from-time" class="col-sm-2 control-label">From</label>
    <div class="col-sm-10"><input type="time" class="form-control" id="from-time" name="fromTime" ng-model="timer.fromTime" required></div>
    <label for="from-time" class="col-sm-2 control-label">To</label>
    <div class="col-sm-10"><input type="time" class="form-control" id="to-time" name="toTime" ng-model="timer.toTime" required></div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-primary" ng-click="saveTimer();" ng-disabled="form.$invalid">Save timer</button>
      <button class="btn btn-danger" ng-click="showDeleteTimerModal()" ng-disabled="!editing">Delete timer</button>
    </div>
  </div>
</form>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete timer</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this timer? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="deleteTimer()">Remove</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
